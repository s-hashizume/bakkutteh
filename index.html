                        <div class="description-text">
                            <p>バクテー（Bak Kut Teh）とは、シンガポールとマレーシアで<br class="hidden-sm">
                                良く食べられている骨付き肉を煮たシンプルな料理。<br>
                                昔、現地の労働者が、牛や豚の解体後に残った<br class="hidden-sm">
                                肉片の付いた骨を使い、栄養補給のためよく食べていたそうです。
                            </p>
